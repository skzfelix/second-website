<html lang="ko">
  <head>

    <title>CSS</title>
    <style>
      .a {
        background-color: #BBDEFB;
      }
      .b {
        background-color: #BBDEFB;
        padding: 10px 20px;
      }
      .c {
        background-color: #BBDEFB;
        margin: 10px 20px;
      }

  </head>
  <body>
    <h1 class="a">Lorem</h1>
    <h1 class="b">Lorem</h1>
    <h1 class="c">Lorem</h1>
  </body>
</html>
